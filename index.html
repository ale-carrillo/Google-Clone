<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <!-- Conexión de CSS -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<!-- body - lo que el usuarix ve -->
<body>
<!-- header que contiene navegación -->
    <header>
        <nav>
            <!-- ul - lista no ordenada -->
            <ul class="nav-right-section">
                <li>
                    <a href="https://mail.google.com">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com/imghp">Imágenes</a>
                </li>
                <!-- Ícono de menú (punttitos) -->
                <li class="menu">
                    <a href=""></a>
                </li>
                <!-- Foto de perfil -->
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AKPQZvysm1Fqh8nIoTzbl3Ym0oF6eXzApR_gZXfI2Zexwfw=s32-c-mo" alt="Fotografía de usuarixs">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- MAIN - división y es lo más importante-->
    <main>
        <!-- SECTION - es una caja para acomodar elementos logo  -->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google">
        </section>
        <!-- buscador - input -->
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>
        <!-- botones -->
        <section class="main-buttons">
            <!-- div - división -->
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>

    </main>

</body>
</html>
